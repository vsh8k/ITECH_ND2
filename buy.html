<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Checkout - Specialized Diverge Expert</title>
    <meta
      name="description"
      content="Checkout page for the Specialized Diverge Expert bike purchase"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="loader-container">
      <div class="bike-wheel"></div>
      <div class="loader-text">BikeExpress</div>
    </div>
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <div class="container-fluid">
          <a href="./index.html" class="navbar-brand">
            <img
              id="navlogo"
              src="./assets/logo.png"
              alt="BikeExpress logo"
              height="40"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div id="navbuttons" class="navbar-nav me-auto mb-2 mb-lg-0">
              <a href="./index.html" class="nav-link">Bikes</a>
              <a href="./parts.html" class="nav-link">Parts</a>
              <a href="./services.html" class="nav-link">Services</a>
              <a href="./contact.html" class="nav-link">Contact Us</a>
            </div>
            <form class="d-flex">
              <input
                id="searchbox"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <section id="checkout-section">
        <h1>Checkout</h1>
        <div class="product-summary">
          <h2>Product: Specialized Diverge Expert</h2>
          <img
            src="./bike_1.png"
            alt="Specialized Diverge Expert"
            class="checkout-product-img"
          />
          <p>Price: 4,500&euro;</p>
        </div>
        <form id="checkout-form">
          <h3>Customer Information</h3>
          <label for="customer-name">Name:</label>
          <input type="text" id="customer-name" name="customer-name" required />
          <label for="customer-email">Email:</label>
          <input
            type="email"
            id="customer-email"
            name="customer-email"
            required
          />
          <label for="shipping-address">Shipping Address:</label>
          <textarea
            id="shipping-address"
            name="shipping-address"
            required
          ></textarea>
          <h3>Payment Information</h3>
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required />
          <label for="expiration-date">Expiration Date:</label>
          <input
            type="text"
            id="expiration-date"
            name="expiration-date"
            placeholder="MM/YY"
            required
          />
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required />
          <div id="buy-buttons">
            <button type="submit" class="btn">Complete Purchase</button>
            <button type="button" class="btn" onclick="window.history.back();">
              Cancel
            </button>
          </div>
        </form>
      </section>
      <footer>
        <label id="copytext">&copy; 2024 BikeExpress</label>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="./buy.js"></script>
  </body>
</html>
